<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery Overview ðŸ“¦</title>
  <style>
    :root{--bg:#0b1220;--card:#111a2e;--text:#e7eeff;--muted:#93a4c7;--acc:#4f8cff;--ok:#22c55e;--warn:#f59e0b;--bad:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);min-height:100vh}
    .wrap{max-width:1100px;margin:0 auto;padding:22px 14px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:18px;margin:0}
    .sub{color:var(--muted);font-size:13px;line-height:1.4}
    .card{background:var(--card);border:1px solid rgba(34,49,88,.8);border-radius:16px;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    label{display:block;color:var(--muted);font-size:12px;margin:10px 0 6px}
    input{
      width:100%;border:1px solid rgba(34,49,88,.9);background:#0d1429;color:var(--text);
      padding:10px 12px;border-radius:12px;outline:none
    }
    input:focus{border-color:rgba(79,140,255,.8);box-shadow:0 0 0 4px rgba(79,140,255,.15)}
    .btn{border:1px solid rgba(34,49,88,.9);background:#0f1730;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--acc),#6d5cff);border-color:transparent}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .table{width:100%;border-collapse:separate;border-spacing:0;border-radius:14px;overflow:hidden;border:1px solid rgba(34,49,88,.8)}
    .table th,.table td{padding:10px 12px;border-bottom:1px solid rgba(34,49,88,.7);font-size:13px;vertical-align:top;text-align:left}
    .table th{color:var(--muted);font-weight:600;background:#0d1429}
    .table tr:last-child td{border-bottom:none}
    .muted{color:var(--muted)}
    .status{display:inline-flex;align-items:center;gap:6px;padding:5px 10px;border-radius:999px;border:1px solid rgba(34,49,88,.8);font-size:12px;color:var(--muted)}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--warn)}
    .status.ready .dot{background:var(--ok)}
    .status.missing .dot{background:var(--bad)}
    .two{display:grid;grid-template-columns: 420px 1fr;gap:14px}
    @media (max-width: 980px){.two{grid-template-columns:1fr}}
    .hint{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.5}
    .center{min-height:100vh;display:grid;place-items:center}
    .hidden{display:none !important}
    .kvRow{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;margin:12px 0 6px}
    .kvBlock{min-width:0}
    .kvLabel{color:var(--muted);font-size:12px}
    .kvValue{font-size:16px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .kvValue.right{text-align:right}

    /* login UX */
    .loginCard{max-width:520px;width:100%;padding:18px}
    .loginHeader{text-align:center;margin-bottom:10px}
    .loginForm{max-width:380px;margin:0 auto}
    .loginActions{justify-content:center}
    .loginMsg{text-align:center;min-height:18px}

    /* supplier small line under customer (master only) */
    .supplierSmall{margin-top:3px;font-size:12px}

    /* icon text helpers */
    .icon{display:inline-flex;align-items:center;gap:8px}
    .appleBadge{font-size:14px;line-height:1;opacity:.9;margin-right:2px}
  </style>
</head>
<body>

<section id="loginView" class="center">
  <div class="card loginCard">
    <div class="loginHeader">
      <h1>Delivery Overview ðŸ“¦</h1>
    </div>

    <div class="loginForm">
      <label for="keyInput">Password</label>
      <input id="keyInput" type="password" autocomplete="current-password" placeholder="Enter passwordâ€¦" />

      <div class="row loginActions" style="margin-top:12px">
        <button id="loginBtn" class="btn primary" type="button">Login</button>
        <button id="clearBtn" class="btn" type="button">Clear</button>
      </div>

      <div id="loginMsg" class="hint loginMsg"></div>
    </div>
  </div>
</section>

<section id="portalView" class="hidden">
  <div class="wrap">
    <header>
      <div>
        <h1>Delivery Overview ðŸ“¦</h1>
        <div class="sub">Open an order to enter / check shipment details</div>
      </div>
      <div class="row">
        <button id="reloadBtn" class="btn" type="button">Reload</button>
        <button id="logoutBtn" class="btn" type="button">Logout</button>
      </div>
    </header>

    <div class="two">
      <section class="card">
        <div class="row" style="justify-content:flex-end">
          <span id="statusBadge" class="status missing"><span class="dot"></span><span id="statusText">No selection</span></span>
        </div>

        <div id="noSelection" class="hint">Open an order from the table.</div>

        <div id="form" class="hidden">
          <div class="kvRow">
            <div class="kvBlock" style="flex:1">
              <div class="kvLabel">Customer</div>
              <div id="customerLabel" class="kvValue">â€”</div>
            </div>
            <div class="kvBlock" style="flex:0 0 auto">
              <div class="kvLabel" style="text-align:right">Order ID</div>
              <div id="orderIdLabel" class="kvValue right">â€”</div>
            </div>
          </div>

          <label>Carrier</label>
          <input id="carrier" />

          <label>Tracking number</label>
          <input id="trackingNumber" />

          <label>Tracking link</label>
          <input id="trackingLink" />

          <div class="row" style="margin-top:12px">
            <button id="saveBtn" class="btn primary" type="button">Save</button>

            <!-- âœ… Gmail/default button: NO logo -->
            <button id="mailCustomerBtn" class="btn hidden" type="button">Mail customer</button>

            <!-- âœ… Apple button: keep Apple logo -->
            <button id="appleMailBtn" class="btn hidden" type="button">
              <span class="icon"><span class="appleBadge">ï£¿</span><span>Mail customer</span></span>
            </button>
          </div>

          <div class="hint" id="msg"></div>
        </div>
      </section>

      <section class="card">
        <table class="table">
          <thead>
            <tr>
              <th>Customer</th>
              <th style="width:170px">Status</th>
              <th style="width:240px">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="3" class="muted">Loadingâ€¦</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</section>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbwDFanStELHRbdEsWxJ4eGhwAUZbbB5Kr_vizNIDM88DVf7ZCC-CE9tlJKANjg2pTh6xw/exec";
const MASTER_SUPPLIER_NAME = "ALL";

const $ = (id) => document.getElementById(id);

const loginView = $("loginView");
const portalView = $("portalView");

const keyInput = $("keyInput");
const loginBtn = $("loginBtn");
const clearBtn = $("clearBtn");
const loginMsg = $("loginMsg");

const reloadBtn = $("reloadBtn");
const logoutBtn = $("logoutBtn");

const tbody = $("tbody");
const statusBadge = $("statusBadge");
const statusText = $("statusText");
const noSelection = $("noSelection");
const form = $("form");

const customerLabel = $("customerLabel");
const orderIdLabel = $("orderIdLabel");
const carrier = $("carrier");
const trackingNumber = $("trackingNumber");
const trackingLink = $("trackingLink");

const saveBtn = $("saveBtn");
const mailCustomerBtn = $("mailCustomerBtn");
const appleMailBtn = $("appleMailBtn");
const msg = $("msg");

let supplier = "";
let supplierKey = "";
let orders = [];
let selected = null;

function escapeHTML(s){
  return String(s || "").replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
}
function isMasterLogin(){
  return String(supplier || "").trim().toLowerCase() === String(MASTER_SUPPLIER_NAME).toLowerCase();
}
function isComplete(o){
  return !!(o.Carrier && o.Trackingnumber && o.Trackinglink);
}
function setStatus(text, ok){
  statusBadge.classList.remove("ready","missing");
  statusBadge.classList.add(ok ? "ready" : "missing");
  statusText.textContent = text;
}
function showLogin(){
  portalView.classList.add("hidden");
  loginView.classList.remove("hidden");
  loginMsg.textContent = "";
  keyInput.value = "";
  setTimeout(()=> keyInput.focus(), 50);
}
function showPortal(){
  loginView.classList.add("hidden");
  portalView.classList.remove("hidden");
}
function jsonp(url){
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Math.random().toString(36).slice(2);
    const script = document.createElement("script");

    window[cb] = (data) => {
      try { delete window[cb]; } catch(_) {}
      script.remove();
      resolve(data);
    };

    script.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
    script.onerror = () => {
      try { delete window[cb]; } catch(_) {}
      script.remove();
      reject(new Error("JSONP failed"));
    };

    document.head.appendChild(script);
  });
}

function normalizeKey(k){
  return String(k || "").trim().toLowerCase().replace(/\s+/g," ");
}
function getAny(obj, wantedKeys){
  if(!obj) return "";
  const map = {};
  for (const k of Object.keys(obj)) map[normalizeKey(k)] = k;
  for (const want of wantedKeys){
    const hit = map[normalizeKey(want)];
    if(hit){
      const v = obj[hit];
      if(v !== undefined && v !== null && String(v).trim() !== "") return String(v).trim();
    }
  }
  return "";
}

function openGmailOrMailto(to, subject, body){
  const gmailUrl =
    "https://mail.google.com/mail/?view=cm&fs=1" +
    `&to=${encodeURIComponent(to)}` +
    `&su=${encodeURIComponent(subject)}` +
    `&body=${encodeURIComponent(body)}`;

  const w = window.open(gmailUrl, "_blank", "noopener,noreferrer");
  if (!w) {
    const mailtoUrl =
      "mailto:" + encodeURIComponent(to) +
      `?subject=${encodeURIComponent(subject)}` +
      `&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoUrl;
  }
}

/* ---- Login ---- */
async function doLogin(){
  const key = keyInput.value.trim();
  if(!key){
    loginMsg.innerHTML = "<span style='color:var(--warn)'>Please enter password.</span>";
    return;
  }

  loginBtn.disabled = true;
  loginMsg.textContent = "Checkingâ€¦";

  try{
    const data = await jsonp(`${API_BASE}?action=auth&supplierKey=${encodeURIComponent(key)}`);

    if(!data || !data.ok || !data.supplier){
      loginMsg.innerHTML = "<span style='color:var(--bad)'>Invalid password.</span>";
      return;
    }

    supplierKey = key;
    supplier = String(data.supplier).trim();

    sessionStorage.setItem("supplier_key", supplierKey);
    sessionStorage.setItem("supplier_name", supplier);

    showPortal();
    await loadOrders();
  }catch(e){
    loginMsg.innerHTML = "<span style='color:var(--bad)'>Could not reach server.</span>";
  }finally{
    loginBtn.disabled = false;
  }
}

/* ---- Load / render ---- */
async function loadOrders(){
  selected = null;
  form.classList.add("hidden");
  noSelection.classList.remove("hidden");
  customerLabel.textContent = "â€”";
  orderIdLabel.textContent = "â€”";
  setStatus("No selection", false);
  msg.textContent = "";

  tbody.innerHTML = "<tr><td colspan='3' class='muted'>Loadingâ€¦</td></tr>";

  const url = isMasterLogin()
    ? `${API_BASE}?action=orders&supplier=ALL&supplierKey=${encodeURIComponent(supplierKey)}`
    : `${API_BASE}?action=orders&supplier=${encodeURIComponent(supplier)}`;

  const data = await jsonp(url);

  if(!data || !data.ok){
    tbody.innerHTML = `<tr><td colspan="3" class="muted">${escapeHTML((data && data.error) || "Error")}</td></tr>`;
    return;
  }

  orders = data.orders || [];
  renderOrders();
}

function renderOrders(){
  if(!orders.length){
    tbody.innerHTML = `<tr><td colspan="3" class="muted">No orders found.</td></tr>`;
    return;
  }

  const master = isMasterLogin();
  tbody.innerHTML = "";

  for(const o of orders){
    const ok = isComplete(o);
    const supplierName = getAny(o, ["Supplier"]);

    const supplierLine = master && supplierName
      ? `<div class="muted supplierSmall">${escapeHTML(supplierName)}</div>`
      : "";

    const mailSupplierBtnHtml = master
      ? `<button class="btn" data-mailsupplier="${escapeHTML(o.rowId)}">Mail supplier</button>`
      : "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div style="font-weight:600">${escapeHTML(getAny(o, ["Customer"]))}</div>
        ${supplierLine}
      </td>
      <td>
        <span class="status ${ok ? "ready":"missing"}">
          <span class="dot"></span>${ok ? "Complete" : "Missing tracking"}
        </span>
      </td>
      <td style="white-space:nowrap;display:flex;gap:8px;justify-content:flex-start">
        <button class="btn" data-open="${escapeHTML(o.rowId)}">Open</button>
        ${mailSupplierBtnHtml}
      </td>
    `;
    tbody.appendChild(tr);
  }

  tbody.querySelectorAll("button[data-open]").forEach(btn=>{
    btn.addEventListener("click", ()=> openRow(Number(btn.dataset.open)));
  });

  tbody.querySelectorAll("button[data-mailsupplier]").forEach(btn=>{
    btn.addEventListener("click", ()=> mailSupplierRow(Number(btn.dataset.mailsupplier)));
  });
}

function openRow(rowId){
  selected = orders.find(x => Number(x.rowId) === rowId);
  if(!selected) return;

  customerLabel.textContent = getAny(selected, ["Customer"]) || "â€”";
  orderIdLabel.textContent = getAny(selected, ["Order ID","OrderID"]) || "â€”";

  carrier.value = getAny(selected, ["Carrier"]) || "";
  trackingNumber.value = getAny(selected, ["Trackingnumber","Tracking Number"]) || "";
  trackingLink.value = getAny(selected, ["Trackinglink","Tracking Link"]) || "";

  noSelection.classList.add("hidden");
  form.classList.remove("hidden");
  msg.textContent = "";

  const ok = isComplete(selected);
  setStatus(ok ? "Complete" : "Missing tracking", ok);

  const master = isMasterLogin();
  mailCustomerBtn.classList.toggle("hidden", !master);
  appleMailBtn.classList.toggle("hidden", !master);
}

/* ---- Save ---- */
async function save(){
  if(!selected) return;

  const Carrier = carrier.value.trim();
  const Trackingnumber = trackingNumber.value.trim();
  const Trackinglink = trackingLink.value.trim();

  if(!Carrier || !Trackingnumber || !Trackinglink){
    msg.innerHTML = "<span style='color:var(--warn)'>Please fill in all fields.</span>";
    return;
  }

  saveBtn.disabled = true;
  msg.textContent = "Savingâ€¦";

  try{
    const url =
      `${API_BASE}?action=update` +
      `&rowId=${encodeURIComponent(selected.rowId)}` +
      `&supplier=${encodeURIComponent(supplier)}` +
      `&supplierKey=${encodeURIComponent(supplierKey)}` +
      `&Carrier=${encodeURIComponent(Carrier)}` +
      `&Trackingnumber=${encodeURIComponent(Trackingnumber)}` +
      `&Trackinglink=${encodeURIComponent(Trackinglink)}`;

    const data = await jsonp(url);

    if(data && data.ok){
      selected.Carrier = Carrier;
      selected.Trackingnumber = Trackingnumber;
      selected.Trackinglink = Trackinglink;
      renderOrders();
      setStatus("Complete", true);
      msg.innerHTML = "<span style='color:var(--ok)'>Saved âœ“</span>";
    } else {
      msg.innerHTML = "<span style='color:var(--bad)'>Save failed.</span>";
    }
  }catch(e){
    msg.innerHTML = "<span style='color:var(--bad)'>Could not reach server.</span>";
  }finally{
    saveBtn.disabled = false;
  }
}

/* ---- Mail customer ---- */
function mailCustomer(useApple){
  if(!isMasterLogin() || !selected) return;

  const to = getAny(selected, ["Mail Customer","MailCustomer"]);
  const customerName = getAny(selected, ["Customer"]);
  const orderId = getAny(selected, ["Order ID","OrderID"]);

  msg.innerHTML = `<span class="muted">Mail customer to: ${escapeHTML(to || "(not found)")}</span>`;

  if(!to){
    msg.innerHTML = "<span style='color:var(--warn)'>No customer email found for this row (Mail Customer).</span>";
    return;
  }

  const Carrier = carrier.value.trim() || getAny(selected, ["Carrier"]);
  const Trackingnumber = trackingNumber.value.trim() || getAny(selected, ["Trackingnumber","Tracking Number"]);
  const Trackinglink = trackingLink.value.trim() || getAny(selected, ["Trackinglink","Tracking Link"]);

  const subject = `Tracking details â€“ Order ${orderId || ""}`.trim();
  const body =
`Hi ${customerName || "there"},

Here are your shipment details:

Order ID: ${orderId || "-"}
Carrier: ${Carrier || "-"}
Tracking number: ${Trackingnumber || "-"}
Tracking link: ${Trackinglink || "-"}

Kind regards`;

  if(useApple){
    const mailtoUrl =
      "mailto:" + encodeURIComponent(to) +
      `?subject=${encodeURIComponent(subject)}` +
      `&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoUrl;
  } else {
    openGmailOrMailto(to, subject, body);
  }
}

/* ---- Mail supplier per row (multiple suppliers) ---- */
function mailSupplierRow(rowId){
  if(!isMasterLogin()) return;

  const row = orders.find(x => Number(x.rowId) === rowId);
  if(!row){
    msg.innerHTML = "<span style='color:var(--warn)'>Row not found.</span>";
    return;
  }

  const to = getAny(row, ["Mail Supplier","MailSupplier"]);
  const supplierName = getAny(row, ["Supplier"]);
  const customerName = getAny(row, ["Customer"]);
  const orderId = getAny(row, ["Order ID","OrderID"]);

  msg.innerHTML = `<span class="muted">Mail supplier to: ${escapeHTML(to || "(not found)")}</span>`;

  if(!to){
    msg.innerHTML = "<span style='color:var(--warn)'>No supplier email found for this row (Mail Supplier).</span>";
    return;
  }

  const subject = `Tracking needed â€“ Order ${orderId || ""}`.trim();
  const body =
`Hi ${supplierName || "there"},

Could you please provide the shipment details for the order below?

Customer: ${customerName || "-"}
Order ID: ${orderId || "-"}

Please reply with:
- Carrier
- Tracking number
- Tracking link

Thank you!`;

  openGmailOrMailto(to, subject, body);
}

/* ---- Logout ---- */
function logout(){
  supplier = "";
  supplierKey = "";
  orders = [];
  selected = null;
  sessionStorage.removeItem("supplier_key");
  sessionStorage.removeItem("supplier_name");
  showLogin();
}

/* ---- Events ---- */
loginBtn.addEventListener("click", doLogin);
clearBtn.addEventListener("click", ()=>{ keyInput.value=""; loginMsg.textContent=""; keyInput.focus(); });
keyInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });

reloadBtn.addEventListener("click", loadOrders);
logoutBtn.addEventListener("click", logout);
saveBtn.addEventListener("click", save);

mailCustomerBtn.addEventListener("click", ()=> mailCustomer(false));
appleMailBtn.addEventListener("click", ()=> mailCustomer(true));

(function init(){
  const k = sessionStorage.getItem("supplier_key") || "";
  const s = sessionStorage.getItem("supplier_name") || "";
  if(k && s){
    supplierKey = k;
    supplier = s;
    showPortal();
    loadOrders();
  } else {
    showLogin();
  }
})();
</script>
</body>
</html>
