<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery Overview ðŸ“¦</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --acc:#2563eb;
      --ok:#16a34a;
      --warn:#d97706;
      --bad:#dc2626;

      --border: rgba(15, 23, 42, .12);
      --border2: rgba(15, 23, 42, .10);
      --fieldBg:#ffffff;
      --fieldBg2:#f8fafc;
      --shadow: 0 10px 30px rgba(15,23,42,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh
    }
    .wrap{max-width:1100px;margin:0 auto;padding:22px 14px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:18px;margin:0}
    .sub{color:var(--muted);font-size:13px;line-height:1.4}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    label{display:block;color:var(--muted);font-size:12px;margin:10px 0 6px}

    input, select{
      width:100%;
      border:1px solid var(--border);
      background:var(--fieldBg);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      transition: box-shadow .12s ease, border-color .12s ease, background .12s ease;
    }
    input::placeholder{color:rgba(100,116,139,.55)}
    input:focus, select:focus{
      border-color:rgba(37,99,235,.55);
      box-shadow:0 0 0 4px rgba(37,99,235,.12)
    }

    /* âœ… Fix yellow autofill in email fields */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active{
      -webkit-box-shadow: 0 0 0 1000px var(--fieldBg) inset !important;
      box-shadow: 0 0 0 1000px var(--fieldBg) inset !important;
      -webkit-text-fill-color: var(--text) !important;
      caret-color: var(--text) !important;
      transition: background-color 9999s ease-in-out 0s;
    }

    /* dropdown: no arrow */
    select{background-image:none !important;padding-right:12px}

    .btn{
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .05s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{border-color:rgba(15,23,42,.18)}
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background:linear-gradient(135deg,var(--acc),#4f46e5);
      border-color:transparent;
      color:white;
    }
    .btn.primary:hover{box-shadow:0 8px 20px rgba(37,99,235,.18)}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#fff;
    }
    .table th,.table td{
      padding:10px 12px;
      border-bottom:1px solid var(--border2);
      font-size:13px;
      vertical-align:top;
      text-align:left
    }
    .table th{
      color:var(--muted);
      font-weight:600;
      background:#f1f5f9;
    }
    .table tr:last-child td{border-bottom:none}

    .muted{color:var(--muted)}
    .status{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      background:#fff;
    }
    .dot{width:8px;height:8px;border-radius:999px;background:var(--warn)}
    .status.ready .dot{background:var(--ok)}
    .status.missing .dot{background:var(--bad)}

    .two{display:grid;grid-template-columns: 420px 1fr;gap:14px}
    @media (max-width: 980px){.two{grid-template-columns:1fr}}

    .hint{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.5}
    .center{min-height:100vh;display:grid;place-items:center}
    .hidden{display:none !important}

    .kvRow{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;margin:12px 0 6px}
    .kvBlock{min-width:0}
    .kvLabel{color:var(--muted);font-size:12px}
    .kvValue{font-size:16px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .kvValue.right{text-align:right}

    /* login UX */
    .loginCard{max-width:520px;width:100%;padding:18px}
    .loginHeader{text-align:center;margin-bottom:10px}
    .loginForm{max-width:380px;margin:0 auto}
    .loginActions{justify-content:center}
    .loginMsg{text-align:center;min-height:18px}

    .supplierSmall{margin-top:3px;font-size:12px}
    .divider{height:1px;background:var(--border2);margin:14px 0;width:100%}

    .sectionTitle{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .toggleBtn{
      padding:6px 10px;
      border-radius:10px;
      font-weight:700;
      background:var(--fieldBg2);
    }
    .mini{font-size:12px;color:var(--muted)}

    .cellActions{white-space:nowrap;display:flex;gap:8px;justify-content:flex-start;align-items:center;flex-wrap:nowrap}
    .custOneLine{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}

    /* âœ… FIX: status aligned + borders aligned */
    .tdStatus{padding:10px 12px;text-align:right}
    .statusWrap{display:flex;justify-content:flex-end;align-items:center}

    /* completed search less visible */
    #completedSearch{
      background:var(--fieldBg2);
      border-color:rgba(15,23,42,.10);
      color:rgba(15,23,42,.86);
    }
    #completedSearch::placeholder{color:rgba(100,116,139,.45)}
  </style>
</head>
<body>

    </div>

      </div>
      <div class="row">

              <div style="font-weight:800">New order</div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbz1gFMihzIhsuapAKy1hMVmKlj6sLpcln4xaGYB4eWG-eGebJlsXFJ9aV0nJ5jWEiHCzw/exec";
const MASTER_SUPPLIER_NAME = "ALL";

const $ = (id) => document.getElementById(id);

const loginView = $("loginView");
const portalView = $("portalView");

const keyInput = $("keyInput");
const loginBtn = $("loginBtn");
const clearBtn = $("clearBtn");
const loginMsg = $("loginMsg");

const reloadBtn = $("reloadBtn");
const logoutBtn = $("logoutBtn");

const tbody = $("tbody");
const noSelection = $("noSelection");
const form = $("form");

const statusBadge = $("statusBadge");
const statusText = $("statusText");

const customerLabel = $("customerLabel");
const orderIdLabel = $("orderIdLabel");
const carrier = $("carrier");
const trackingNumber = $("trackingNumber");
const trackingLink = $("trackingLink");

const saveBtn = $("saveBtn");
const mailCustomerBtn = $("mailCustomerBtn");
const appleMailBtn = $("appleMailBtn");
const msg = $("msg");

/* new order */
const newOrderCard = $("newOrderCard");
const toggleNewOrderBtn = $("toggleNewOrderBtn");
const newOrderBody = $("newOrderBody");
const newCustomer = $("newCustomer");
const newMailCustomer = $("newMailCustomer");
const newSupplier = $("newSupplier");
const newOrderId = $("newOrderId");
const createBtn = $("createBtn");
const createMsg = $("createMsg");

/* completed */
const completedWrap = $("completedWrap");
const completedSearch = $("completedSearch");
const completedTbody = $("completedTbody");

let supplier = "";
let supplierKey = "";
let orders = [];
let selected = null;

let completedRowIds = new Set();
let completedOrders = [];

function escapeHTML(s){
  return String(s || "").replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
}
function isMasterLogin(){
  return String(supplier || "").trim().toLowerCase() === String(MASTER_SUPPLIER_NAME).toLowerCase();
}
function isComplete(o){
  return !!(o.Carrier && o.Trackingnumber && o.Trackinglink);
}
function setStatus(text, ok){
  statusBadge.classList.remove("ready","missing");
  statusBadge.classList.add(ok ? "ready" : "missing");
  statusText.textContent = text;
}
function showLogin(){
  portalView.classList.add("hidden");
  loginView.classList.remove("hidden");
  loginMsg.textContent = "";
  keyInput.value = "";
  setTimeout(()=> keyInput.focus(), 50);
}
function showPortal(){
  loginView.classList.add("hidden");
  portalView.classList.remove("hidden");
}
function jsonp(url){
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Math.random().toString(36).slice(2);
    const script = document.createElement("script");

    window[cb] = (data) => {
      try { delete window[cb]; } catch(_) {}
      script.remove();
      resolve(data);
    };

    script.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
    script.onerror = () => {
      try { delete window[cb]; } catch(_) {}
      script.remove();
      reject(new Error("JSONP failed"));
    };

    document.head.appendChild(script);
  });
}

function normalizeKey(k){
  return String(k || "").trim().toLowerCase().replace(/\s+/g," ");
}
function getAny(obj, wantedKeys){
  if(!obj) return "";
  const map = {};
  for (const k of Object.keys(obj)) map[normalizeKey(k)] = k;
  for (const want of wantedKeys){
    const hit = map[normalizeKey(want)];
    if(hit){
      const v = obj[hit];
      if(v !== undefined && v !== null && String(v).trim() !== "") return String(v).trim();
    }
  }
  return "";
}
function sortNewestFirst(arr){
  return (arr || []).slice().sort((a,b)=> Number(b.rowId||0) - Number(a.rowId||0));
}

function openGmailOrMailto(to, subject, body){
  const gmailUrl =
    "https://mail.google.com/mail/?view=cm&fs=1" +
    `&to=${encodeURIComponent(to)}` +
    `&su=${encodeURIComponent(subject)}` +
    `&body=${encodeURIComponent(body)}`;

  const w = window.open(gmailUrl, "_blank", "noopener,noreferrer");
  if (!w) {
    const mailtoUrl =
      "mailto:" + encodeURIComponent(to) +
      `?subject=${encodeURIComponent(subject)}` +
      `&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoUrl;
  }
}

function getSupplierKeyFromUrl(){
  const parts = window.location.pathname.split("/").filter(Boolean);
  return parts.length ? parts[parts.length - 1] : "";
}

/* Completed storage */
function completedStorageKey(){ return "completed_rows_master"; }
function loadCompletedFromStorage(){
  completedRowIds = new Set();
  completedOrders = [];
  try{
    const raw = localStorage.getItem(completedStorageKey()) || "[]";
    const arr = JSON.parse(raw);
    if(Array.isArray(arr)){
      for(const n of arr){
        const id = Number(n);
        if(id) completedRowIds.add(id);
      }
    }
  }catch(_){}
}
function saveCompletedToStorage(){
  try{
    localStorage.setItem(completedStorageKey(), JSON.stringify(Array.from(completedRowIds)));
  }catch(_){}
}
function markRowCompleted(row){
  if(!row || !row.rowId) return;

  completedRowIds.add(Number(row.rowId));
  saveCompletedToStorage();

  orders = orders.filter(x => Number(x.rowId) !== Number(row.rowId));
  const exists = completedOrders.some(x => Number(x.rowId) === Number(row.rowId));
  if(!exists) completedOrders.unshift(row);

  renderOrders();
  renderCompleted();
}

/* ---- Login ---- */
async function doLogin(){
  const key = keyInput.value.trim();
  if(!key){
    loginMsg.innerHTML = "<span style='color:var(--warn)'>Please enter password.</span>";
    return;
  }
  await loginWithKey(key, true);
}

async function loginWithKey(key, showErrors){
  loginBtn.disabled = true;
  loginMsg.textContent = showErrors ? "Checkingâ€¦" : "";

  try{
    const data = await jsonp(`${API_BASE}?action=auth&supplierKey=${encodeURIComponent(key)}`);
    if(!data || !data.ok || !data.supplier){
      if(showErrors) loginMsg.innerHTML = "<span style='color:var(--bad)'>Invalid password.</span>";
      return false;
    }

    supplierKey = key;
    supplier = String(data.supplier).trim();

    sessionStorage.setItem("supplier_key", supplierKey);
    sessionStorage.setItem("supplier_name", supplier);

    showPortal();

    newOrderCard.classList.toggle("hidden", !isMasterLogin());
    completedWrap.classList.toggle("hidden", !isMasterLogin());

    if(isMasterLogin()){
      loadCompletedFromStorage();
      await loadSuppliers();
      expandNewOrder(false);
    }

    await loadOrders();
    return true;
  }catch(e){
    if(showErrors) loginMsg.innerHTML = "<span style='color:var(--bad)'>Could not reach server.</span>";
    return false;
  }finally{
    loginBtn.disabled = false;
  }
}

/* suppliers */
async function loadSuppliers(){
  newSupplier.innerHTML = "";
  try{
    const data = await jsonp(`${API_BASE}?action=suppliers`);
    if(!data || !data.ok) return;

    const list = data.suppliers || [];
    for(const s of list){
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      newSupplier.appendChild(opt);
    }
  }catch(_){}
}

/* ---- Load orders ---- */
async function loadOrders(){
  selected = null;
  form.classList.add("hidden");
  noSelection.classList.remove("hidden");
  customerLabel.textContent = "â€”";
  orderIdLabel.textContent = "â€”";
  msg.textContent = "";

  tbody.innerHTML = "<tr><td colspan='3' class='muted'>Loadingâ€¦</td></tr>";

  const url = isMasterLogin()
    ? `${API_BASE}?action=orders&supplier=ALL`
    : `${API_BASE}?action=orders&supplier=${encodeURIComponent(supplier)}`;

  const data = await jsonp(url);

  if(!data || !data.ok){
    tbody.innerHTML = `<tr><td colspan="3" class="muted">${escapeHTML((data && data.error) || "Error")}</td></tr>`;
    return;
  }

  const all = data.orders || [];

  if(isMasterLogin()){
    const open = [];
    const done = [];
    for(const o of all){
      const id = Number(o.rowId);
      if(completedRowIds.has(id)) done.push(o);
      else open.push(o);
    }
    orders = sortNewestFirst(open);
    completedOrders = sortNewestFirst(done);
    renderOrders();
    renderCompleted();
  }else{
    orders = sortNewestFirst(all);
    renderOrders();
  }

  setStatus("No selection", false);
}

function renderOrders(){
  if(!orders.length){
    tbody.innerHTML = `<tr><td colspan="3" class="muted">No orders found.</td></tr>`;
    return;
  }

  const master = isMasterLogin();
  tbody.innerHTML = "";

  for(const o of orders){
    const ok = isComplete(o);
    const supplierName = getAny(o, ["Supplier"]);
    const orderId = getAny(o, ["Order ID","OrderID"]);

    const supplierLine = master && supplierName ? `<div class="muted supplierSmall">${escapeHTML(supplierName)}</div>` : "";
    const orderIdLine = orderId ? `<div class="muted supplierSmall">${escapeHTML(orderId)}</div>` : "";

    const mailSupplierBtnHtml = master
      ? `<button class="btn" data-mailsupplier="${escapeHTML(o.rowId)}">Mail supplier</button>`
      : "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div class="custOneLine">${escapeHTML(getAny(o, ["Customer"]))}</div>
        ${supplierLine}
        ${orderIdLine}
      </td>
      <td class="tdStatus">
        <div class="statusWrap">
          <span class="status ${ok ? "ready":"missing"}">
            <span class="dot"></span>${ok ? "Complete" : "Missing tracking"}
          </span>
        </div>
      </td>
      <td>
        <div class="cellActions">
          <button class="btn" data-open="${escapeHTML(o.rowId)}">Open</button>
          ${mailSupplierBtnHtml}
        </div>
      </td>
    `;
    tbody.appendChild(tr);
  }

  tbody.querySelectorAll("button[data-open]").forEach(btn=>{
    btn.addEventListener("click", ()=> openRow(Number(btn.dataset.open)));
  });

  tbody.querySelectorAll("button[data-mailsupplier]").forEach(btn=>{
    btn.addEventListener("click", ()=> mailSupplierRow(Number(btn.dataset.mailsupplier)));
  });
}

function openRow(rowId){
  selected = orders.find(x => Number(x.rowId) === rowId) || completedOrders.find(x => Number(x.rowId) === rowId) || null;
  if(!selected) return;

  customerLabel.textContent = getAny(selected, ["Customer"]) || "â€”";
  orderIdLabel.textContent = getAny(selected, ["Order ID","OrderID"]) || "â€”";

  carrier.value = getAny(selected, ["Carrier"]) || "";
  trackingNumber.value = getAny(selected, ["Trackingnumber","Tracking Number"]) || "";
  trackingLink.value = getAny(selected, ["Trackinglink","Tracking Link"]) || "";

  noSelection.classList.add("hidden");
  form.classList.remove("hidden");
  msg.textContent = "";

  const ok = isComplete(selected);
  setStatus(ok ? "Complete" : "Missing tracking", ok);

  const master = isMasterLogin();
  mailCustomerBtn.classList.toggle("hidden", !master);
  appleMailBtn.classList.toggle("hidden", !master);
}

/* completed */
function renderCompleted(){
  if(!isMasterLogin()) return;

  const q = (completedSearch.value || "").trim().toLowerCase();
  const filtered = completedOrders.filter(o=>{
    const c = getAny(o, ["Customer"]).toLowerCase();
    const id = getAny(o, ["Order ID","OrderID"]).toLowerCase();
    return !q || c.includes(q) || id.includes(q);
  });

  if(!filtered.length){
    completedTbody.innerHTML = `<tr><td colspan="2" class="muted">No completed orders yet.</td></tr>`;
    return;
  }

  completedTbody.innerHTML = "";
  for(const o of filtered){
    const supplierName = getAny(o, ["Supplier"]);
    const orderId = getAny(o, ["Order ID","OrderID"]);

    const supplierLine = supplierName ? `<div class="muted supplierSmall">${escapeHTML(supplierName)}</div>` : "";
    const orderIdLine = orderId ? `<div class="muted supplierSmall">${escapeHTML(orderId)}</div>` : "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div class="custOneLine">${escapeHTML(getAny(o, ["Customer"]))}</div>
        ${supplierLine}
        ${orderIdLine}
      </td>
      <td style="white-space:nowrap">
        <button class="btn" data-copen="${escapeHTML(o.rowId)}">Open</button>
      </td>
    `;
    completedTbody.appendChild(tr);
  }

  completedTbody.querySelectorAll("button[data-copen]").forEach(btn=>{
    btn.addEventListener("click", ()=> openRow(Number(btn.dataset.copen)));
  });
}

/* save */
async function save(){
  if(!selected) return;

  const Carrier = carrier.value.trim();
  const Trackingnumber = trackingNumber.value.trim();
  const Trackinglink = trackingLink.value.trim();

  if(!Carrier || !Trackingnumber || !Trackinglink){
    msg.innerHTML = "<span style='color:var(--warn)'>Please fill in all fields.</span>";
    return;
  }

  saveBtn.disabled = true;
  msg.textContent = "Savingâ€¦";

  try{
    const url =
      `${API_BASE}?action=update` +
      `&rowId=${encodeURIComponent(selected.rowId)}` +
      `&supplier=${encodeURIComponent(supplier)}` +
      `&supplierKey=${encodeURIComponent(supplierKey)}` +
      `&Carrier=${encodeURIComponent(Carrier)}` +
      `&Trackingnumber=${encodeURIComponent(Trackingnumber)}` +
      `&Trackinglink=${encodeURIComponent(Trackinglink)}`;

    const data = await jsonp(url);

    if(data && data.ok){
      selected.Carrier = Carrier;
      selected.Trackingnumber = Trackingnumber;
      selected.Trackinglink = Trackinglink;
      renderOrders();
      setStatus("Complete", true);
      msg.innerHTML = "<span style='color:var(--ok)'>Saved âœ“</span>";
    } else {
      msg.innerHTML = "<span style='color:var(--bad)'>Save failed.</span>";
    }
  }catch(e){
    msg.innerHTML = "<span style='color:var(--bad)'>Could not reach server.</span>";
  }finally{
    saveBtn.disabled = false;
  }
}

/* mail customer */
function mailCustomer(useApple){
  if(!isMasterLogin() || !selected) return;

  const to = getAny(selected, ["Mail Customer","MailCustomer"]);
  const customerName = getAny(selected, ["Customer"]);
  const orderId = getAny(selected, ["Order ID","OrderID"]);

  if(!to){
    msg.innerHTML = "<span style='color:var(--warn)'>No customer email found for this row (Mail Customer).</span>";
    return;
  }

  const Carrier = carrier.value.trim() || getAny(selected, ["Carrier"]);
  const Trackingnumber = trackingNumber.value.trim() || getAny(selected, ["Trackingnumber","Tracking Number"]);
  const Trackinglink = trackingLink.value.trim() || getAny(selected, ["Trackinglink","Tracking Link"]);

  const subject = `Tracking details â€“ Order ${orderId || ""}`.trim();
  const body =
`Hi ${customerName || "there"},

Here are your shipment details:

Order ID: ${orderId || "-"}
Carrier: ${Carrier || "-"}
Tracking number: ${Trackingnumber || "-"}
Tracking link: ${Trackinglink || "-"}

Kind regards`;

  if(!completedRowIds.has(Number(selected.rowId))){
    markRowCompleted({ ...selected });
  }

  if(useApple){
    window.location.href =
      "mailto:" + encodeURIComponent(to) +
      `?subject=${encodeURIComponent(subject)}` +
      `&body=${encodeURIComponent(body)}`;
  } else {
    openGmailOrMailto(to, subject, body);
  }
}

/* mail supplier */
function mailSupplierRow(rowId){
  if(!isMasterLogin()) return;
  const row = orders.find(x => Number(x.rowId) === Number(rowId));
  if(!row){
    msg.innerHTML = "<span style='color:var(--warn)'>Row not found.</span>";
    return;
  }

  const to = getAny(row, ["Mail Supplier","MailSupplier"]);
  const supplierName = getAny(row, ["Supplier"]);
  const customerName = getAny(row, ["Customer"]);
  const orderId = getAny(row, ["Order ID","OrderID"]);

  if(!to){
    msg.innerHTML = "<span style='color:var(--warn)'>No supplier email found for this row (Mail Supplier).</span>";
    return;
  }

  const subject = `Tracking needed â€“ Order ${orderId || ""}`.trim();
  const body =
`Hi ${supplierName || "there"},

Could you please provide the shipment details for the order below?

Customer: ${customerName || "-"}
Order ID: ${orderId || "-"}

Please reply with:
- Carrier
- Tracking number
- Tracking link

Thank you!`;

  openGmailOrMailto(to, subject, body);
}

/* new order */
function expandNewOrder(open){
  newOrderBody.classList.toggle("hidden", !open);
  toggleNewOrderBtn.textContent = open ? "â€“" : "+";
  toggleNewOrderBtn.setAttribute("aria-expanded", open ? "true" : "false");
}
toggleNewOrderBtn.addEventListener("click", ()=>{
  const isOpen = !newOrderBody.classList.contains("hidden");
  expandNewOrder(!isOpen);
});

async function createOrder(){
  if(!isMasterLogin()) return;

  const Customer = newCustomer.value.trim();
  const MailCustomer = newMailCustomer.value.trim();
  const Supplier = newSupplier.value.trim();
  const OrderID = newOrderId.value.trim();

  if(!Customer || !MailCustomer || !Supplier || !OrderID){
    createMsg.innerHTML = "<span style='color:var(--warn)'>Please fill in all fields.</span>";
    return;
  }

  createBtn.disabled = true;
  createMsg.textContent = "Addingâ€¦";

  try{
    const url =
      `${API_BASE}?action=create` +
      `&supplierKey=${encodeURIComponent(supplierKey)}` +
      `&Customer=${encodeURIComponent(Customer)}` +
      `&MailCustomer=${encodeURIComponent(MailCustomer)}` +
      `&Supplier=${encodeURIComponent(Supplier)}` +
      `&OrderID=${encodeURIComponent(OrderID)}`;

    const data = await jsonp(url);

    if(data && data.ok){
      createMsg.innerHTML = "<span style='color:var(--ok)'>Added âœ“</span>";
      newCustomer.value = "";
      newMailCustomer.value = "";
      newOrderId.value = "";
      await loadOrders();
    } else {
      createMsg.innerHTML = `<span style='color:var(--bad)'>Failed: ${escapeHTML((data && data.error) || "Error")}</span>`;
    }
  }catch(e){
    createMsg.innerHTML = "<span style='color:var(--bad)'>Could not reach server.</span>";
  }finally{
    createBtn.disabled = false;
  }
}

/* logout */
function logout(){
  supplier = "";
  supplierKey = "";
  orders = [];
  selected = null;
  sessionStorage.removeItem("supplier_key");
  sessionStorage.removeItem("supplier_name");
  showLogin();
}

/* events */
loginBtn.addEventListener("click", doLogin);
clearBtn.addEventListener("click", ()=>{ keyInput.value=""; loginMsg.textContent=""; keyInput.focus(); });
keyInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });

reloadBtn.addEventListener("click", loadOrders);
logoutBtn.addEventListener("click", logout);
saveBtn.addEventListener("click", save);

mailCustomerBtn.addEventListener("click", ()=> mailCustomer(false));
appleMailBtn.addEventListener("click", ()=> mailCustomer(true));

createBtn && createBtn.addEventListener("click", createOrder);
completedSearch && completedSearch.addEventListener("input", renderCompleted);

/* init */
(async function init(){
  const keyFromPath = getSupplierKeyFromUrl();

  // if URL ends with supplierKey (KB26 etc), auto-login silently
  if(keyFromPath && keyFromPath.toLowerCase() !== "tracking" && keyFromPath.toLowerCase() !== "index.html"){
    const ok = await loginWithKey(keyFromPath, false);
    if(ok) return;

    showLogin();
    loginMsg.innerHTML = "<span style='color:var(--bad)'>Invalid or expired link.</span>";
    return;
  }

  const k = sessionStorage.getItem("supplier_key") || "";
  const s = sessionStorage.getItem("supplier_name") || "";
  if(k && s){
    supplierKey = k;
    supplier = s;
    showPortal();

    newOrderCard.classList.toggle("hidden", !isMasterLogin());
    completedWrap.classList.toggle("hidden", !isMasterLogin());

    if(isMasterLogin()){
      loadCompletedFromStorage();
      await loadSuppliers();
      expandNewOrder(false);
    }

    loadOrders();
  } else {
    showLogin();
  }
})();
</script>
