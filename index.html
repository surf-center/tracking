<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery Overview ðŸ“¦</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --acc:#2563eb;
      --ok:#16a34a;
      --warn:#d97706;
      --bad:#dc2626;

      --border: rgba(15, 23, 42, .12);
      --border2: rgba(15, 23, 42, .10);
      --fieldBg:#ffffff;
      --fieldBg2:#f8fafc;
      --shadow: 0 10px 30px rgba(15,23,42,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh
    }

    .wrap{max-width:1100px;margin:0 auto;padding:22px 14px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:18px;margin:0}
    .sub{color:var(--muted);font-size:13px;line-height:1.4}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    label{display:block;color:var(--muted);font-size:12px;margin:10px 0 6px}

    /* ===== Inputs (consistent, no yellow mail field) ===== */
    input, select{
      width:100%;
      border:1px solid var(--border);
      background:var(--fieldBg);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      transition: box-shadow .12s ease, border-color .12s ease, background .12s ease;
    }
    input::placeholder{color:rgba(100,116,139,.55)}
    input:focus, select:focus{
      border-color:rgba(37,99,235,.55);
      box-shadow:0 0 0 4px rgba(37,99,235,.12)
    }

    /* âœ… Force autofill to match theme (removes yellow) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active{
      -webkit-box-shadow: 0 0 0 1000px var(--fieldBg) inset !important;
      box-shadow: 0 0 0 1000px var(--fieldBg) inset !important;
      -webkit-text-fill-color: var(--text) !important;
      caret-color: var(--text) !important;
      transition: background-color 9999s ease-in-out 0s;
    }

    /* dropdown: no arrow */
    select{background-image:none !important;padding-right:12px}

    .btn{
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .05s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{border-color:rgba(15,23,42,.18)}
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background:linear-gradient(135deg,var(--acc),#4f46e5);
      border-color:transparent;
      color:white;
    }
    .btn.primary:hover{box-shadow:0 8px 20px rgba(37,99,235,.18)}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#fff;
    }
    .table th,.table td{
      padding:10px 12px;
      border-bottom:1px solid var(--border2);
      font-size:13px;
      vertical-align:top;
      text-align:left
    }
    .table th{
      color:var(--muted);
      font-weight:600;
      background:#f1f5f9;
    }
    .table tr:last-child td{border-bottom:none}

    .muted{color:var(--muted)}
    .status{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      background:#fff;
    }
    .dot{width:8px;height:8px;border-radius:999px;background:var(--warn)}
    .status.ready .dot{background:var(--ok)}
    .status.missing .dot{background:var(--bad)}

    .two{display:grid;grid-template-columns: 420px 1fr;gap:14px}
    @media (max-width: 980px){.two{grid-template-columns:1fr}}

    .hint{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.5}
    .center{min-height:100vh;display:grid;place-items:center}
    .hidden{display:none !important}

    .kvRow{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;margin:12px 0 6px}
    .kvBlock{min-width:0}
    .kvLabel{color:var(--muted);font-size:12px}
    .kvValue{font-size:16px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .kvValue.right{text-align:right}

    .loginCard{max-width:520px;width:100%;padding:18px}
    .loginHeader{text-align:center;margin-bottom:10px}
    .loginForm{max-width:380px;margin:0 auto}
    .loginActions{justify-content:center}
    .loginMsg{text-align:center;min-height:18px}

    .supplierSmall{margin-top:3px;font-size:12px}

    .divider{height:1px;background:var(--border2);margin:14px 0;width:100%}

    /* nicer "New order" header */
    .sectionTitle{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .toggleBtn{
      padding:6px 10px;
      border-radius:10px;
      font-weight:700;
      background:var(--fieldBg2);
    }
    .mini{font-size:12px;color:var(--muted)}

    .cellActions{white-space:nowrap;display:flex;gap:8px;justify-content:flex-start;align-items:center;flex-wrap:nowrap}
    .custOneLine{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}

    /* âœ… FIX: status aligned + borders aligned */
    .tdStatus{padding:10px 12px;text-align:right}
    .statusWrap{display:flex;justify-content:flex-end;align-items:center}

    /* completed search looks more subtle */
    #completedSearch{
      background:var(--fieldBg2);
      border-color:rgba(15,23,42,.10);
      color:rgba(15,23,42,.86);
    }
    #completedSearch::placeholder{color:rgba(100,116,139,.45)}
  </style>
</head>
<body>

<section id="loginView" class="center">
  <div class="card loginCard">
    <div class="loginHeader">
      <h1>Delivery Overview ðŸ“¦</h1>
    </div>

    <div class="loginForm">
      <label for="keyInput">Password</label>
      <input id="keyInput" type="password" autocomplete="current-password" placeholder="Enter passwordâ€¦" />

      <div class="row loginActions" style="margin-top:12px">
        <button id="loginBtn" class="btn primary" type="button">Login</button>
        <button id="clearBtn" class="btn" type="button">Clear</button>
      </div>

      <div id="loginMsg" class="hint loginMsg"></div>
    </div>
  </div>
</section>

<section id="portalView" class="hidden">
  <div class="wrap">
    <header>
      <div>
        <h1>Delivery Overview ðŸ“¦</h1>
        <div class="sub">Open an order to enter / check shipment details</div>
      </div>
      <div class="row">
        <button id="reloadBtn" class="btn" type="button">Reload</button>
        <button id="logoutBtn" class="btn" type="button">Logout</button>
      </div>
    </header>

    <div class="two">
      <!-- LEFT -->
      <section class="card">
        <div id="newOrderCard" class="hidden">
          <div class="sectionTitle">
            <div>
              <div style="font-weight:800">New order</div>
              <div class="mini">Add a new order row</div>
            </div>
            <button id="toggleNewOrderBtn" class="btn toggleBtn" type="button" aria-expanded="false">+</button>
          </div>

          <div id="newOrderBody" class="hidden" style="margin-top:10px">
            <label>Customer</label>
            <input id="newCustomer" />

            <label>Mail Customer</label>
            <input id="newMailCustomer" inputmode="email" autocomplete="email" placeholder="name@email.com" />

            <label>Supplier</label>
            <select id="newSupplier"></select>

            <label>Order ID</label>
            <input id="newOrderId" />

            <div class="row" style="margin-top:12px">
              <button id="createBtn" class="btn primary" type="button">Add order</button>
            </div>

            <div class="hint" id="createMsg"></div>
          </div>

          <div class="divider"></div>
        </div>

        <div id="noSelection" class="hint">Open an order from the table.</div>

        <div id="form" class="hidden">
          <div class="row" style="justify-content:flex-end;margin-bottom:8px">
            <span id="statusBadge" class="status missing">
              <span class="dot"></span><span id="statusText">No selection</span>
            </span>
          </div>

          <div class="kvRow">
            <div class="kvBlock" style="flex:1">
              <div class="kvLabel">Customer</div>
              <div id="customerLabel" class="kvValue">â€”</div>
            </div>
            <div class="kvBlock" style="flex:0 0 auto">
              <div class="kvLabel" style="text-align:right">Order ID</div>
              <div id="orderIdLabel" class="kvValue right">â€”</div>
            </div>
          </div>

          <label>Carrier</label>
          <input id="carrier" />

          <label>Tracking number</label>
          <input id="trackingNumber" />

          <label>Tracking link</label>
          <input id="trackingLink" />

          <div class="row" style="margin-top:12px">
            <button id="saveBtn" class="btn primary" type="button">Save</button>
            <button id="mailCustomerBtn" class="btn hidden" type="button">Mail customer</button>
            <button id="appleMailBtn" class="btn hidden" type="button">ï£¿ Mail customer</button>
          </div>

          <div class="hint" id="msg"></div>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="card">
        <table class="table">
          <thead>
            <tr>
              <th style="width:56%">Customer</th>
              <th style="width:20%;text-align:right">Status</th>
              <th style="width:24%">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="3" class="muted">Loadingâ€¦</td></tr>
          </tbody>
        </table>

        <div id="completedWrap" class="hidden" style="margin-top:14px">
          <div class="divider"></div>

          <div style="font-weight:800;margin-bottom:8px">Completed orders</div>
          <input id="completedSearch" placeholder="Search by customer or order idâ€¦" />

          <div style="height:10px"></div>

          <table class="table">
            <thead>
              <tr>
                <th style="width:72%">Customer</th>
                <th style="width:28%">Action</th>
              </tr>
            </thead>
            <tbody id="completedTbody">
              <tr><td colspan="2" class="muted">No completed orders yet.</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</section>

</body>
</html>
